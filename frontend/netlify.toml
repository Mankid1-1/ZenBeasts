# Netlify Configuration for ZenBeasts Frontend
# Requirements: 21.3 - Deploy frontend with mobile support

[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect rules for SPA
[[redirects]]
  from = "/api/*"
  to = "https://api.zenbeasts.io/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.devnet.solana.com https://api.mainnet-beta.solana.com https://rpc.ankr.com https://*.helius-rpc.com wss://api.devnet.solana.com wss://api.mainnet-beta.solana.com;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Mobile optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Context-specific settings
[context.production]
  environment = { NEXT_PUBLIC_SOLANA_NETWORK = "mainnet-beta" }

[context.deploy-preview]
  environment = { NEXT_PUBLIC_SOLANA_NETWORK = "devnet" }

[context.branch-deploy]
  environment = { NEXT_PUBLIC_SOLANA_NETWORK = "devnet" }
