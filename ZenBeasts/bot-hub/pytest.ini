[pytest]
# ============================================================================
# ZenBeasts Bot Hub - Pytest Configuration
# ============================================================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show capture output
    --capture=no
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail on first error (comment out for full test run)
    # -x
    # Run tests in parallel (requires pytest-xdist)
    # -n auto
    # Show slowest tests
    --durations=10
    # Disable warnings summary
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow running tests
    bot: Bot-specific tests
    discord: Discord bot tests
    twitter: Twitter bot tests
    analytics: Analytics bot tests
    content: Content bot tests
    monitoring: Monitoring bot tests
    deployment: Deployment bot tests
    rewards: Rewards bot tests
    marketing: Marketing bot tests
    database: Tests requiring database
    network: Tests requiring network access
    requires_env: Tests requiring environment variables
    smoke: Smoke tests for quick validation

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console output format
console_output_style = progress

# ============================================================================
# Usage Examples:
# ============================================================================
#
# Run all tests:
#   pytest
#
# Run specific test file:
#   pytest tests/test_bot_base.py
#
# Run specific test:
#   pytest tests/test_bot_base.py::test_bot_initialization
#
# Run tests by marker:
#   pytest -m unit
#   pytest -m "not slow"
#   pytest -m "discord or twitter"
#
# Run with coverage:
#   pytest --cov=. --cov-report=html
#
# Run in parallel:
#   pytest -n auto
#
# Run with specific Python version:
#   python3.11 -m pytest
#
# Run and stop on first failure:
#   pytest -x
#
# Run last failed tests:
#   pytest --lf
#
# Run failed tests first, then others:
#   pytest --ff
#
# Generate JUnit XML report (for CI/CD):
#   pytest --junitxml=junit.xml
#
# ============================================================================
